 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<link rel="stylesheet" type="text/css" src="assets/style/css">
 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
 <body>
 <div class="jumbotron" align="center">
  <h1>Trivia!</h1>
  <p><a class="btn btn-primary btn-lg" href="#" role="button" id="startButton">Start!</a></p>
<span id="seconds"></span>
</div>

 <form>

  <div class="history" align="center">
  Where was Pocahontas born?<br>
  <input type="radio" name="history" id="virginia">  Virginia
  <input type="radio" name="history" id="gravesend">  Gravesend
  <input type="radio" name="history" id="jamestown">  Jamestown
  <input type="radio" name="history" id="russia">  Russia
  </div>
<br>
  <div class="history-year" align="center">
  Who did Pocahontas Marry?<br>
  <input type="radio" name="history-year" id="johnsmith">  John Smith
  <input type="radio" name="history-year" id="johnrolfe">  John Rolfe
  <input type="radio" name="history-year" id="johnnywalker">  Johnny Walker
  <input type="radio" name="history-year" id="jonbonjovi">  Jon Bon Jovi
  </div>
  

</form>
<span id="correct"></span>
<span id="incorrect"></span>
<span id="unanswered"></span>

 </body>
 </html>
